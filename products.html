<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">Fast Food</a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="/cart.html">Cart</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a id="menu" href="#"><i class="fas fa-bars"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="#" onclick="turnDark()"><i class="fa-solid fa-moon"></i></a>
        </div>
    </header>
    <!----------------Sort by---------------->
    <main>
        <aside>
            <form  onsubmit="return filterProduct(event)">
                <div>
                    <label for="category">Choose a category:</label>
                    <select id="category">
                        <option selected>All</option>
                        <option>Pizza</option>
                        <option>Burger</option>
                        <option>Pasta</option>
                        <option>Salad</option>
                    </select>
                </div>
                <div>
                    <label for="searchTerm">Enter search term:</label>
                    <input type="text" id="searchTerm" placeholder="Type of food ...">
                </div>
                <div>
                    <input type="submit" value="Filter result">
                </div>
            </form>
        </aside>
        <div id="container" class="container">
            
        </div>
        </div>
    </main>
    <script type="module" src="data.js"></script>
    <script type="module" src="products.js"></script>
    <script>
        function turnDark() {
        console.log("dark mode enabled");
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>
